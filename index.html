<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Life Insurance</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HERO TITLE -->
  <section class="hero-title">
    <div class="container">
      <h1>보험사별 보험서비스</h1>
      <div class="subtitle">견적을 간편하게 비교해요</div>
    </div>
  </section>

  <!-- INFINITE SLIDER -->
  <section class="slider-section">
    <button class="arrow prev">‹</button>
    <div class="slider">
      <div class="track">
        <!-- 원본 13장 -->
        <div class="item"><img src="slide1.png" alt="배너1" /></div>
        <div class="item"><img src="slide2.png" alt="배너2" /></div>
        <div class="item"><img src="slide3.png" alt="배너3" /></div>
        <div class="item"><img src="slide4.png" alt="배너4" /></div>
        <div class="item"><img src="slide5.png" alt="배너5" /></div>
        <div class="item"><img src="slide6.png" alt="배너6" /></div>
        <div class="item"><img src="slide7.png" alt="배너7" /></div>
        <div class="item"><img src="slide8.png" alt="배너8" /></div>
        <div class="item"><img src="slide9.png" alt="배너9" /></div>
        <div class="item"><img src="slide10.png" alt="배너10" /></div>
        <div class="item"><img src="slide11.png" alt="배너11" /></div>
        <div class="item"><img src="slide12.png" alt="배너12" /></div>
        <div class="item"><img src="slide13.png" alt="배너13" /></div>
        <!-- 반복 13장 -->
        <div class="item"><img src="slide1.png" alt="배너1" /></div>
        <div class="item"><img src="slide2.png" alt="배너2" /></div>
        <div class="item"><img src="slide3.png" alt="배너3" /></div>
        <div class="item"><img src="slide4.png" alt="배너4" /></div>
        <div class="item"><img src="slide5.png" alt="배너5" /></div>
        <div class="item"><img src="slide6.png" alt="배너6" /></div>
        <div class="item"><img src="slide7.png" alt="배너7" /></div>
        <div class="item"><img src="slide8.png" alt="배너8" /></div>
        <div class="item"><img src="slide9.png" alt="배너9" /></div>
        <div class="item"><img src="slide10.png" alt="배너10" /></div>
        <div class="item"><img src="slide11.png" alt="배너11" /></div>
        <div class="item"><img src="slide12.png" alt="배너12" /></div>
        <div class="item"><img src="slide13.png" alt="배너13" /></div>
      </div>
    </div>
    <button class="arrow next">›</button>
  </section>

  <!-- CTA BUTTON -->
  <section class="cta">
    <a href="#logo-grid">보험사별 보험 간편 견적비교 →</a>
  </section>

  <!-- LOGO GRID -->
  <section id="logo-grid" class="logo-grid">
    <div class="container">
      <img src="images/logo-grid.png" alt="국내 32개 공식인증 보험사 리스트" />
    </div>
  </section>

  <!-- FORM SECTION -->
  <section id="form" class="form-section">
    <div class="container">
      <h3>빠른 상담 신청</h3>
      <form id="consult-form">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="이름"
          required
        />
        <input
          type="tel"
          id="phone1"
          name="phone1"
          placeholder="010"
          required
        />
        <span class="dash">–</span>
        <input
          type="tel"
          id="phone2"
          name="phone2"
          placeholder="1234"
          required
        />
        <span class="dash">–</span>
        <input
          type="tel"
          id="phone3"
          name="phone3"
          placeholder="5678"
          required
        />
        <select id="type" name="type" required>
          <option value="">문의가 필요한 보험 유형</option>
          <option>생명보험</option>
          <option>손해보험</option>
          <option>암보험</option>
          <option>간병인보험</option>
          <option>기타</option>
        </select>
        <label><input type="checkbox" /> 견적확인(수집/제3자 제공)</label>
        <label><input type="checkbox" /> 개인정보 수집·이용 동의</label>
        <label><input type="checkbox" /> 개인정보 제3자 제공 동의</label>
        <button type="submit">통합 견적비교 조회 →</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>
        생명보험 | 종신보험 | 간병인보험 | 암보험<br />
        건강보험 | 태아보험 | 연금보험 등<br />
        국내 유수 보험사의 비교 견적을 통해 좋은 보험을 찾습니다.
      </p>
      <small>사업자 정보 및 이용약관 등 고지 텍스트...</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
