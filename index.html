<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>보험사별 보험서비스 견적 비교</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- SLIDER HERO -->
  <section class="hero">
    <div class="slider-arrow prev">‹</div>
    <div class="slider-track">
      <div class="slide"><img src="aig.png"   alt="AIG 손해보험"/><input placeholder="보험료 원"/></div>
      <div class="slide"><img src="aia.png"   alt="AIA 생명"/><input placeholder="보험료 원"/></div>
      <div class="slide"><img src="cigna.png" alt="라이프생명"/><input placeholder="보험료 원"/></div>
      <div class="slide"><img src="kyobo.png" alt="교보생명"/><input placeholder="보험료 원"/></div>
    </div>
    <div class="slider-arrow next">›</div>
  </section>

  <!-- CTA BUTTON -->
  <section class="cta">
    <a href="#form">보험사별 보험 간편 견적비교 →</a>
    <p>보험사별 견적비교를 통해 내게 맞는 최적화된 보험을 찾아드려요</p>
  </section>

  <!-- LOGO GRID -->
  <section class="logo-grid">
    <img src="grid-banner.png" alt="국내 32개 공식인증 유명보험사 리스트"/>
  </section>

  <!-- FORM -->
  <section id="form" class="inquiry-form">
    <div class="container">
      <h2>간편 상담 신청</h2>
      <form id="consult-form">
        <div class="row">
          <input type="text" id="name" name="name" placeholder="이름" required/>
        </div>
        <div class="row phone-row">
          <select id="phone1" required>
            <option>010</option><option>011</option><option>016</option>
          </select>
          <span>–</span>
          <input type="tel" id="phone2" placeholder="1234" required/>
          <span>–</span>
          <input type="tel" id="phone3" placeholder="5678" required/>
        </div>
        <div class="row">
          <select id="type" name="type" required>
            <option value="">문의가 필요한 보험 유형</option>
            <option>건강보험</option><option>생명보험</option>
            <option>자동차보험</option><option>운전자보험</option>
          </select>
        </div>
        <div class="row checkbox-row">
          <label><input type="checkbox"/> 견적확인(수집/3자제공)</label>
          <label><input type="checkbox"/> 개인정보 수집·이용 동의</label>
          <label><input type="checkbox"/> 개인정보 제3자 제공 동의</label>
        </div>
        <div class="row">
          <button type="submit">통합 견적비교 조회 →</button>
        </div>
      </form>
    </div>
  </section>

  <!-- FOOTER LINKS -->
  <footer class="footer-links">
    <a>생명보험</a><span>|</span>
    <a>종신보험</a><span>|</span>
    <a>간병인보험</a><span>|</span>
    <a>암보험</a><span>|</span>
    <a>건강보험</a><span>|</span>
    <a>태아보험</a><span>|</span>
    <a>연금보험</a>
    <p>국내 유명사별보험 비교 견적을 통해 좋은 보험을 찾습니다.</p>
  </footer>
</body>
</html>
