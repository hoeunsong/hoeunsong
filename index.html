<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>보험사별 보험서비스 견적 비교</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- HERO TITLE -->
  <section class="hero-title">
    <div class="container">
      <h1>보험사별 보험서비스</h1>
      <p>견적을 간편하게 비교해요</p>
    </div>
  </section>

  <!-- SLIDER -->
  <section class="compare-slider">
    <div class="container">
      <div class="slider-wrapper">
        <button class="slider-btn prev">‹</button>
        <div class="slider">
          <div class="slide">
            <img src="hyundai.png" alt="현대해상" />
            <div class="price-input">
              <label>보험료</label>
              <input type="text" placeholder="원" />
            </div>
          </div>
          <div class="slide">
            <img src="meritz.png" alt="메리츠화재" />
            <div class="price-input">
              <label>보험료</label>
              <input type="text" placeholder="원" />
            </div>
          </div>
          <div class="slide">
            <img src="kb.png" alt="KB손해보험" />
            <div class="price-input">
              <label>보험료</label>
              <input type="text" placeholder="원" />
            </div>
          </div>
          <div class="slide">
            <img src="samsung.png" alt="삼성화재" />
            <div class="price-input">
              <label>보험료</label>
              <input type="text" placeholder="원" />
            </div>
          </div>
        </div>
        <button class="slider-btn next">›</button>
      </div>
      <a href="#form" class="compare-cta">보험사별 보험 간편 견적비교 →</a>
    </div>
  </section>

  <!-- FORM -->
  <section id="form" class="inquiry-form">
    <div class="container">
      <h2>간편 상담 신청</h2>
      <form id="consult-form">
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phone">연락처</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="type">보험 유형</label>
          <select id="type" name="type" required>
            <option value="">선택하세요</option>
            <option value="건강보험">건강보험</option>
            <option value="치아보험">치아보험</option>
            <option value="암보험">암보험</option>
            <option value="운전자보험">운전자보험</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">상담 신청하기</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
