<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Insurance</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Life Insurance</h1>
      <nav>
        <a href="#about">회사소개</a>
        <a href="#services">서비스</a>
        <a href="#form">상담신청</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container hero-content">
      <h2>보험사별 보험서비스</h2>
      <p>견적을 간편하게 비교해요</p>
    </div>
  </section>

  <!-- INFINITE SLIDER -->
  <section class="slider-section">
    <button class="arrow prev">‹</button>
    <div class="slider">
      <div class="track">
        <!-- slide1.png ~ slide13.png (원본) -->
        <div class="item"><img src="slide1.png"  alt="배너1"/></div>
        <!-- ... -->
        <div class="item"><img src="slide13.png" alt="배너13"/></div>
        <!-- 반복 13장 -->
        <div class="item"><img src="slide1.png"  alt="배너1"/></div>
        <!-- ... -->
        <div class="item"><img src="slide13.png" alt="배너13"/></div>
      </div>
    </div>
    <button class="arrow next">›</button>
  </section>

  <!-- CTA -->
  <section class="cta">
    <a href="#form">보험사별 보험 간편 견적비교 →</a>
  </section>

  <!-- LOGO GRID -->
  <section id="services" class="logo-grid">
    <img src="logo-grid.png" alt="국내 32개 공식인증 보험사 리스트"/>
  </section>

  <!-- FORM -->
  <section id="form" class="form-section">
    <div class="container">
      <h3>빠른 상담 신청</h3>
      <form id="consult-form">
        <input type="text"  id="name"   name="name"   placeholder="이름" required/>
        <input type="tel"   id="phone1" name="phone1" placeholder="010"  required/>
        <span class="dash">–</span>
        <input type="tel"   id="phone2" name="phone2" placeholder="1234" required/>
        <span class="dash">–</span>
        <input type="tel"   id="phone3" name="phone3" placeholder="5678" required/>
        <select id="type" name="type" required>
          <option value="">문의가 필요한 보험 유형</option>
          <option>건강보험</option>
          <option>치아보험</option>
          <option>암보험</option>
          <option>운전자보험</option>
        </select>
        <label><input type="checkbox"/> 견적확인(수집/제3자 제공)</label>
        <label><input type="checkbox"/> 개인정보 수집·이용 동의</label>
        <label><input type="checkbox"/> 개인정보 제3자 제공 동의</label>
        <button type="submit">통합 견적비교 조회 →</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
