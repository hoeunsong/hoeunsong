<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>보험사별 보험서비스 견적 비교</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- HERO TITLE -->
  <section class="compare-hero">
    <div class="container">
      <h1>보험사별 보험서비스</h1>
      <p>견적을 간편하게 비교해요</p>
    </div>
  </section>

  <!-- AUTO-SLIDER -->
  <section class="compare-slider">
    <div class="container">
      <button class="arrow prev">‹</button>
      <div class="slider-wrapper">
        <div class="slider-track">
          <div class="slide">
            <img src="hyundai.png" alt="현대해상"/>
            <input type="text" placeholder="보험료 원"/>
          </div>
          <div class="slide">
            <img src="meritz.png" alt="메리츠화재"/>
            <input type="text" placeholder="보험료 원"/>
          </div>
          <div class="slide">
            <img src="kb.png" alt="KB손해보험"/>
            <input type="text" placeholder="보험료 원"/>
          </div>
          <div class="slide">
            <img src="samsung.png" alt="삼성화재"/>
            <input type="text" placeholder="보험료 원"/>
          </div>
        </div>
      </div>
      <button class="arrow next">›</button>

      <a href="#form" class="btn-compare">보험사별 보험 간편 견적비교 →</a>
    </div>
  </section>

  <!-- INQUIRY FORM -->
  <section id="form" class="inquiry">
    <div class="container">
      <h2>간편 상담 신청</h2>
      <form id="consult-form">
        <label><input type="text" id="name" name="name" placeholder="이름" required></label>
        <label><input type="tel" id="phone" name="phone" placeholder="연락처" required></label>
        <label>
          <select id="type" name="type" required>
            <option value="">보험 유형 선택</option>
            <option value="건강보험">건강보험</option>
            <option value="치아보험">치아보험</option>
            <option value="암보험">암보험</option>
            <option value="운전자보험">운전자보험</option>
          </select>
        </label>
        <button type="submit" class="btn-submit">상담 신청하기</button>
      </form>
    </div>
  </section>
</body>
</html>
