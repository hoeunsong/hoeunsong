  <!-- FORM SECTION -->
   <section id="form" class="form-section">
  <div class="container">
    <h3>빠른 상담 신청</h3>

    <form id="consult-form">
      <!-- 이름 -->
      <div class="form-row">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="이름"
          required
        />
      </div>

      <!-- 연락처(통신사 + 3단계) -->
      <div class="form-row phone-row">
        <!-- 통신사 -->
        <select id="carrier" name="carrier" required>
          <option value="">통신사</option>
          <option value="LG">LG</option>
          <option value="KT">KT</option>
          <option value="SKT">SKT</option>
        </select>

        <!-- 국번 -->
        <input
          type="tel"
          id="phone1"
          name="phone1"
          placeholder="010"
          pattern="[0-9]{3}"
          required
        />
        <span class="dash">–</span>

        <!-- 중간 -->
        <input
          type="tel"
          id="phone2"
          name="phone2"
          placeholder="1234"
          pattern="[0-9]{3,4}"
          required
        />
        <span class="dash">–</span>

        <!-- 끝 -->
        <input
          type="tel"
          id="phone3"
          name="phone3"
          placeholder="5678"
          pattern="[0-9]{4}"
          required
        />
      </div>

      <!-- 보험유형 -->
      <div class="form-row">
        <select id="type" name="type" required>
          <option value="">문의가 필요한 보험 유형</option>
          <option value="건강보험">건강보험</option>
          <option value="치아보험">치아보험</option>
          <option value="암보험">암보험</option>
          <option value="운전자보험">운전자보험</option>
          <option value="기타">기타</option>
        </select>
      </div>

      <!-- 제출 버튼 -->
      <button type="submit" class="submit-btn">
        통합 견적비교 조회 →
      </button>
    </form>
  </div>
</section>
