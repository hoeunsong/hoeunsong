<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>보험사별 보험서비스 견적 비교</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- AUTO-SLIDER -->
  <section class="compare-slider">
    <button class="arrow prev">‹</button>
    <div class="slider-wrapper">
      <div class="slider-track">
        <!-- 원본 13장 -->
        <div class="slide"><img src="slide1.png"  alt="배너1"/></div>
        <div class="slide"><img src="slide2.png"  alt="배너2"/></div>
        <div class="slide"><img src="slide3.png"  alt="배너3"/></div>
        <div class="slide"><img src="slide4.png"  alt="배너4"/></div>
        <div class="slide"><img src="slide5.png"  alt="배너5"/></div>
        <div class="slide"><img src="slide6.png"  alt="배너6"/></div>
        <div class="slide"><img src="slide7.png"  alt="배너7"/></div>
        <div class="slide"><img src="slide8.png"  alt="배너8"/></div>
        <div class="slide"><img src="slide9.png"  alt="배너9"/></div>
        <div class="slide"><img src="slide10.png" alt="배너10"/></div>
        <div class="slide"><img src="slide11.png" alt="배너11"/></div>
        <div class="slide"><img src="slide12.png" alt="배너12"/></div>
        <div class="slide"><img src="slide13.png" alt="배너13"/></div>
        <!-- 반복 13장 -->
        <div class="slide"><img src="slide1.png"  alt="배너1"/></div>
        <div class="slide"><img src="slide2.png"  alt="배너2"/></div>
        <div class="slide"><img src="slide3.png"  alt="배너3"/></div>
        <div class="slide"><img src="slide4.png"  alt="배너4"/></div>
        <div class="slide"><img src="slide5.png"  alt="배너5"/></div>
        <div class="slide"><img src="slide6.png"  alt="배너6"/></div>
        <div class="slide"><img src="slide7.png"  alt="배너7"/></div>
        <div class="slide"><img src="slide8.png"  alt="배너8"/></div>
        <div class="slide"><img src="slide9.png"  alt="배너9"/></div>
        <div class="slide"><img src="slide10.png" alt="배너10"/></div>
        <div class="slide"><img src="slide11.png" alt="배너11"/></div>
        <div class="slide"><img src="slide12.png" alt="배너12"/></div>
        <div class="slide"><img src="slide13.png" alt="배너13"/></div>
      </div>
    </div>
    <button class="arrow next">›</button>
  </section>

  <!-- CTA BUTTON -->
  <section class="cta">
    <a href="#form">보험사별 보험 간편 견적비교 →</a>
  </section>

  <!-- FORM -->
  <section id="form" class="inquiry-form">
    <div class="container">
      <h2>간편 상담 신청</h2>
      <form id="consult-form">
        <input type="text"  id="name" name="name"   placeholder="이름" required/>
        <input type="tel"   id="phone1"             placeholder="010"  required/>
        <span class="dash">–</span>
        <input type="tel"   id="phone2"             placeholder="1234" required/>
        <span class="dash">–</span>
        <input type="tel"   id="phone3"             placeholder="5678" required/>
        <select id="type" name="type" required>
          <option value="">문의가 필요한 보험 유형</option>
          <option>건강보험</option>
          <option>치아보험</option>
          <option>암보험</option>
          <option>운전자보험</option>
        </select>
        <label><input type="checkbox"/> 견적확인(수집/제3자 제공)</label>
        <label><input type="checkbox"/> 개인정보 수집·이용 동의</label>
        <label><input type="checkbox"/> 개인정보 제3자 제공 동의</label>
        <button type="submit">통합 견적비교 조회 →</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
