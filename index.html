<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>보험사별 보험서비스 견적 비교</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- HERO TITLE -->
  <section class="compare-hero">
    <div class="container">
      <h1>보험사별 보험서비스</h1>
      <p>견적을 간편하게 비교해요</p>
    </div>
  </section>

  <!-- AUTO-SLIDER (13 images) -->
  <section class="compare-slider">
    <div class="container">
      <button class="arrow prev">‹</button>
      <div class="slider-wrapper">
        <div class="slider-track">
          <!-- slide1.png ~ slide13.png -->
          <div class="slide"><img src="slide1.png"  alt="배너1"/></div>
          <div class="slide"><img src="slide2.png"  alt="배너2"/></div>
          <div class="slide"><img src="slide3.png"  alt="배너3"/></div>
          <div class="slide"><img src="slide4.png"  alt="배너4"/></div>
          <div class="slide"><img src="slide5.png"  alt="배너5"/></div>
          <div class="slide"><img src="slide6.png"  alt="배너6"/></div>
          <div class="slide"><img src="slide7.png"  alt="배너7"/></div>
          <div class="slide"><img src="slide8.png"  alt="배너8"/></div>
          <div class="slide"><img src="slide9.png"  alt="배너9"/></div>
          <div class="slide"><img src="slide10.png" alt="배너10"/></div>
          <div class="slide"><img src="slide11.png" alt="배너11"/></div>
          <div class="slide"><img src="slide12.png" alt="배너12"/></div>
          <div class="slide"><img src="slide13.png" alt="배너13"/></div>
        </div>
      </div>
      <button class="arrow next">›</button>

      <a href="#form" class="btn-compare">보험사별 보험 간편 견적비교 →</a>
    </div>
  </section>

  <!-- INQUIRY FORM -->
  <section id="form" class="inquiry">
    <div class="container">
      <h2>간편 상담 신청</h2>
      <form id="consult-form">
        <label><input type="text"  id="name"   name="name"  placeholder="이름" required></label>
        <label><input type="tel"   id="phone1"           placeholder="010"  required></label>
        <span class="dash">–</span>
        <label><input type="tel"   id="phone2" placeholder="1234" required></label>
        <span class="dash">–</span>
        <label><input type="tel"   id="phone3" placeholder="5678" required></label>
        <label>
          <select id="type" name="type" required>
            <option value="">문의가 필요한 보험 유형</option>
            <option>건강보험</option>
            <option>치아보험</option>
            <option>암보험</option>
            <option>운전자보험</option>
          </select>
        </label>
        <label class="checkbox"><input type="checkbox"/> 견적확인(수집/3자 제공)</label>
        <label class="checkbox"><input type="checkbox"/> 개인정보 수집·이용 동의</label>
        <label class="checkbox"><input type="checkbox"/> 개인정보 제3자 제공 동의</label>
        <button type="submit" class="btn-submit">통합 견적비교 조회 →</button>
      </form>
    </div>
  </section>
</body>
</html>
