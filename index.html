<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>보험 상담 신청</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>당신의 미래를 위한 첫 걸음</h1>
    <p class="subtitle">나에게 꼭 맞는 보험, 지금 상담 받아보세요</p>
    
    <form id="consult-form">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">연락처</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="type">보험유형</label>
      <select id="type" name="type" required>
        <option value=\"\">선택하세요</option>
        <option value=\"건강보험\">건강보험</option>
        <option value=\"생명보험\">생명보험</option>
        <option value=\"자동차보험\">자동차보험</option>
        <option value=\"기타\">기타</option>
      </select>

      <button type=\"submit\">상담 신청하기</button>
    </form>
  </div>
</body>
</html>
