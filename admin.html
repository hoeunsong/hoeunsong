<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>상담 신청 관리</h1>

    <!-- 필터 영역 -->
    <div id="filters">
      <label>날짜:
        <input type="date" id="filter-date" />
      </label>
      <label>보험유형:
        <select id="filter-type">
          <option value="">전체</option>
          <option>건강보험</option><option>치아보험</option>
          <option>암보험</option><option>운전자보험</option>
          <option>기타</option>
        </select>
      </label>
      <button id="applyFilters">적용</button>
      <button id="downloadBtn">엑셀 다운로드</button>
    </div>

    <!-- 테이블 -->
    <table id="consult-table">
      <thead>
        <tr>
          <th>이름</th>
          <th>통신사</th>
          <th>전화번호</th>
          <th>보험유형</th>
          <th>신청시간</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
